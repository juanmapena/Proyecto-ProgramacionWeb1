<body class="class_body">

    <header class="header">
        <div class="header_div">
            <a href="./home.html">
                <img class="imagen_logo" src="../assets/appscendLogo-02.svg" alt="Icono">
            </a>

        <nav class="header_nav">
            <ul class="header_nav_ul">
                <li>
                    <a class="header_nav_ul_li_a" href="./home.html">Home</a>

        <div class="div_button">
            <a href="./cuenta.html">
                <button class="button">Mi cuenta</button>
            </a>
            <img class="imagen_carrito" src="../assets/carrito-de-compras (1).png" alt="Carrito"> <span
                class="span_carrito">1</span>
        </div>
    </header>


    <main>
        <div class="contenedor_principal">
            <article>
                <img class="foto" src="https://cloudb.com/cdn/shop/products/giftcard2.jpg?v=1674917345"
                    alt="Foto de la tarjeta"> <span class="class_span">
                    $100.000
                </span>
            </article>

            <section class="section_form">

                <h2>Personalización de Giftcard</h2>

                <form action="" method="get" autocomplete="off">

                    <input class="input_nombre" type="text" name="name" id="name"
                        placeholder="Ingrese el nombre del destinatario">

                    <label for="colores">Seleccione el color: </label>
                    <select class="datos" id="colores">
                        <option value="" selected disabled>-- Seleccione una opción --</option>
                        <option value="Dorado">Dorado</option>
                        <option value="Blanco">Blanco</option>
                        <option value="Verde">Verde</option>
                    </select>

                    <label for="fuentes">Seleccione el tamaño de la fuente: </label>
                    <select id="fuentes">
                        <option value="" selected disabled>-- Seleccione una opción --</option>
                        <option value="28px">28px</option>
                        <option value="32px">32px</option>
                        <option value="48px">48px</option>
                        <option value="64px">64px</option>
                    </select>

                    <label for="ubicaciones">Seleccione la ubicación del valor: </label>
                    <select id="ubicaciones">
                        <option value="" selected disabled>-- Seleccione una opción --</option>
                        <option value="Esquina inferior izquierda">Esquina inferior izquierda</option>
                        <option value="Esquina inferior derecha">Esquina inferior derecha</option>
                        <option value="Esquina superior izquierda">Esquina superior izquierda</option>
                        <option value="Esquina superior derecha">Esquina superior derecha</option>
                    </select>

                    <label for="fondos">Seleccione un fondo: </label>
                    <select id="fondos">
                        <option value="" selected disabled>-- Seleccione una opción --</option>
                        <option value="Fondo1">Fondo1</option>
                        <option value="Fondo2">Fondo2</option>
                        <option value="Fondo3">Fondo3</option>
                        <option value="Fondo4">Fondo4</option>
                    </select>

                    <div class="button_enviar">

                        <button class="confirmar"
                            onclick="alert('Felicidades! Tu Gift Card se procesó correctamente!');">
                            Confirmar
                        </button>
                    </div>


                </form>

            </section>

        </div>


    </main>

    <footer class="footer">

        <div class="div_contenedor">


            <section class="section_hijo">


                <p>Emanuel Ruiz Díaz (40.380.499) </p>

                <a class="ancla" href="https://www.youtube.com/">

                    <i class="fab fa-youtube"></i>

            <a href="#">

            </a>
        </div>
    </div>
