            <div class = "back-button">

            <section class="section-form">
                <form action="./login.html" method="get">
                    <div class="div-h1">
                        <h1>Registrarse</h1>
                    </div>
                    <label for="nombre">
                        <input type="text" class="nombre" id="nombre" placeholder="Nombre y Apellido" required>
                    </label>
                    <label for="email">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </label>
                    <label for="nombre-usuario">
                        <input type="text" class="nombre-usuario" id="nombre-usuario" placeholder="Usuario" required>
                    </label>
                    <label for="password">
                        <input type="password" class="password" id="password" placeholder="Contraseña" required>
                    </label>
                    <label for="repeat-password">
                        <input type="password" class="repeat-password" id="repeat-password" placeholder="Confirmar contraseña" required>
                    </label>
                    <p>Al registrarte, aceptas nuestras politicas de privacidad.</p>
                    <button type="submit">Registrarse</button>
                </form>
            </section>
